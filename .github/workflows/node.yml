# JavaScript/Node.js CI/CD Pipeline (PLACEHOLDER)
# This workflow is ready for instant activation when JavaScript files are added
# Handles npm package publishing with semantic-release automation
# 
# TO ACTIVATE: Add package.json to the repository root
# Supports: lint, test, build, and automated npm publishing

name: Node.js

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write  # Required for semantic-release
  issues: write    # Required for semantic-release
  pull-requests: write

# Auto-cancel obsolete workflow runs
concurrency:
  group: node-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Check if JavaScript/Node.js files exist
  check-js-files:
    name: Check for JavaScript Files
    runs-on: ubuntu-latest
    outputs:
      has_js: ${{ steps.check.outputs.has_js }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check for package.json or .js files
      id: check
      run: |
        if [ -f "package.json" ] || find . -name "*.js" -o -name "*.ts" | grep -q .; then
          echo "has_js=true" >> $GITHUB_OUTPUT
          echo "JavaScript/TypeScript files detected"
        else
          echo "has_js=false" >> $GITHUB_OUTPUT
          echo "No JavaScript/TypeScript files found - workflow will skip"
        fi

  # Lint JavaScript/TypeScript code
  lint:
    name: Lint JavaScript Code
    runs-on: ubuntu-latest
    needs: check-js-files
    if: needs.check-js-files.outputs.has_js == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true
      
    - name: Check for hardcoded secrets
      run: |
        # Scan for common secret patterns
        ! grep -r "API_KEY\s*=\s*['\"]" . --exclude-dir=node_modules || exit 1
        ! grep -r "SECRET\s*=\s*['\"]" . --exclude-dir=node_modules || exit 1

  # Run tests with coverage
  test:
    name: Test JavaScript Code
    runs-on: ${{ matrix.os }}
    needs: check-js-files
    if: needs.check-js-files.outputs.has_js == 'true'
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18', '20', '22']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run tests with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
      run: npm run test:coverage
      
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/coverage-final.json
        flags: javascript
        name: codecov-js

  # Build JavaScript packages
  build:
    name: Build JavaScript Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: needs.check-js-files.outputs.has_js == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build package
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: js-build-artifacts
        path: dist/
        retention-days: 7

  # Publish to npm using semantic-release
  release:
    name: Semantic Release to npm
    runs-on: ubuntu-latest
    needs: build
    if: |
      needs.check-js-files.outputs.has_js == 'true' && 
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main'
    
    environment:
      name: npm
      # URL will be active once package is published to npm
      # url: https://www.npmjs.com/package/snell-vern-matrix
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for semantic-release
        persist-credentials: false
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Semantic Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npx semantic-release

# SETUP INSTRUCTIONS FOR ACTIVATION:
# 
# 1. Create package.json with:
#    - name: "snell-vern-matrix" or "@wizardaax/snell-vern-matrix"
#    - version: "0.0.0-development" (semantic-release manages versions)
#    - scripts: lint, test, test:coverage, build
#    - devDependencies: semantic-release, @semantic-release/git, @semantic-release/github
