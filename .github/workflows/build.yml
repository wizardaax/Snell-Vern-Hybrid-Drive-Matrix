# Build Verification Workflow
# Tests package building (wheels and sdist) on every push
# Auto-cancels obsolete runs on the same branch/PR

name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

# Auto-cancel in-progress runs for same workflow on same branch/PR
concurrency:
  group: build-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build hatchling twine
        
    - name: Build package (wheel and sdist)
      run: |
        python -m build
        
    - name: Verify distributions with twine
      run: |
        twine check dist/*
        
    - name: Display build artifacts
      run: |
        ls -lh dist/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7
