# Python Package Publishing Workflow
# Automated PyPI release triggered on semantic version tags (v*.*.*)
# Includes build verification, test coverage requirements, and release asset uploads
# Uses trusted publishing (OIDC) for secure PyPI authentication

name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Semantic versioning tags (e.g., v1.0.0, v0.2.1)

permissions:
  contents: write  # Required for creating releases
  id-token: write  # Required for PyPI trusted publishing (OIDC)

# Auto-cancel in-progress runs for the same tag
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run comprehensive tests before publishing
  test-before-publish:
    name: Pre-Publish Test Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Run tests with coverage
      run: |
        pytest --cov=snell_vern_matrix --cov-report=xml --cov-report=term --cov-fail-under=80
        
    - name: Generate coverage badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        badges-directory: badges
        generate-coverage-badge: true
        coverage-badge-filename: coverage.svg
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
        retention-days: 30
        
    - name: Upload coverage badge
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: badges/coverage.svg
        retention-days: 30

  # Build Python packages (wheels and sdist)
  build:
    name: Build Python Distribution
    runs-on: ubuntu-latest
    needs: test-before-publish
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for proper versioning
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build hatchling twine
        
    - name: Build distributions (wheel and sdist)
      run: |
        python -m build
        
    - name: Verify distributions
      run: |
        twine check dist/*
        ls -lh dist/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-distributions
        path: dist/
        retention-days: 30

  # Publish to PyPI using trusted publishing
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/p/snell-vern-matrix
    
    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-distributions
        path: dist/
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        verbose: true

  # Create GitHub Release with assets
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-pypi
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-distributions
        path: dist/
        
    - name: Download coverage report
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        
    - name: Download coverage badge
      uses: actions/download-artifact@v4
      with:
        name: coverage-badge
        path: badges/
        
    - name: Extract version and changelog
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        
        # Extract changelog section for this version
        if grep -q "\[$VERSION\]" CHANGELOG.md; then
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -1 > release_notes.md
        else
          echo "Release $VERSION" > release_notes.md
        fi
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*
          coverage/coverage.xml
          badges/coverage.svg
          CHANGELOG.md
        body_path: release_notes.md
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
